<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      #banner {
        width: "100%";
        height: 300px;
        object-fit: cover;
        margin-bottom: 16px;
      }
      h3 {text-align: center;}
      
    </style>
  <script>
    function search() {
      // Declare variables
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('input_id');
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName('li');
    
      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    </script>
 </script>
</head>
<body> 
 {% include 'navbar.html' %}
 <img class="img-fluid" id="banner" src="https://tutor-website--mironmistry9.repl.co/static/Header.jpg" alt="Equations and Excellence Banner"; height="380"; width="100%"; >
 <div class="input-group">
    <input type="text" id="input_id" name="input_id" placeholder="Search" onkeyup="search()" aria-label="Search" aria-describedby="search-addon" />
    <button type="submit" class="btn btn-outline-primary">search</button>
    
 </div>
 
 <ul id="myUL">
  {% for video in videos %}
  <li><a href="#">{% include 'videolist.html' %}</a></li>
  {% endfor %}
</ul>

 <br>
    <div style="margin-left: 8px">Hello Students, this website is created to help you access and learn my math notes whenever needed. 
    </div>

</html>
